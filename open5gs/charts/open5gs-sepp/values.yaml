nameOverride: ""
fullnameOverride: ""


sepp:
  name: sepp
  replicaCount: 1
  image:
    registry: docker.io/boubasse
    name: open5gs
    pullPolicy: IfNotPresent
    tag: sepp

  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    name: sepp-sbi
    type: ClusterIP
    port: 7777
  sbinet:
    enabled: false
    ip: 10.100.50.136
    port: 7777
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  volumeMounts:
    mountPath: "/open5gs/install/etc/"
  
  logger:
    file: /open5gs/install/log/sepp.log
    level: info
