nameOverride: ""
fullnameOverride: ""


amf:
  name: amf
  replicaCount: 1
  image:
    registry: docker.io/boubasse
    name: open5gs
    pullPolicy: IfNotPresent
    tag: amf

  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    name: amf-sbi
    type: ClusterIP
    port: 80
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources:
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  volumeMounts:
    confPath: "/open5gs/install/etc"
    logPath: "/open5gs/install/log"
  
  logger:
    file: /open5gs/install/log/amf.log
    level: info
