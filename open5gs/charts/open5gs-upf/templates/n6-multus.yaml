{{- if $.Values.global.n6network.enabled}}
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: {{ $.Values.global.n6network.name }}-{{ include "open5gs-upf.fullname" $ }}
spec:
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": {{ $.Values.global.n6network.type | quote }},
          "capabilities": { "ips": true },
{{- if eq $.Values.global.n6network.type "ipvlan" }}
          "master": {{ $.Values.global.n6network.masterIf | quote }},
{{- end }}
{{- if eq $.Values.global.n6network.type "host-device" }}
          "device": {{ $.Values.global.n6network.masterIf | quote }},
{{- end }}
{{- if eq $.Values.global.n6network.type "macvlan" }}
          "mode": "bridge",
{{- end }}
{{- if eq $.Values.global.n6network.type "ipvlan" }}
          "mode": "l2",
{{- end }}
         "ipam": {
            "type": "static",
            "routes": [
              {
                "dst": "0.0.0.0/0",
                "gw": "{{ $.Values.global.n6network.gatewayIP }}"
              }
            ]
          }
        }
{{- if eq $.Values.global.n6network.type "macvlan" -}}
        , {
          "capabilities": { "mac": true },
          "type": "tuning"
        }
{{- end }}
      ]
    }'
{{- end }}
