{{- with .Values.nrf}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "open5gs-nrf.fullname" $ }}-sbi
  labels:
    {{- include "open5gs-nrf.labels" $ | nindent 4 }}
spec:
  type: {{ .service.type }}
  ports:
    - port: {{ .service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "open5gs-nrf.selectorLabels" $ | nindent 4 }}
{{- end}}