{{- with .Values.smf}}
{{- if .sbinet.enabled}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "open5gs-smf.fullname" $ }}-sbi
  labels:
    {{- include "open5gs-smf.labels" $ | nindent 4 }}
spec:
  type: {{ .service.type }}
  ports:
    - port: {{ .service.port }}
      targetPort: {{ .service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "open5gs-smf.selectorLabels" $ | nindent 4 }}
{{- end}}
{{- end}}